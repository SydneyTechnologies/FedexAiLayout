<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maash Engineering - Gallery</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      section {
        max-height: 700px;
        overflow: hidden;
      }

      .box {
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px;
      }

      .image-wrapper {
        width: 100%;
        height: 400px;
        overflow: hidden;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }

      .text {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box">
        <div class="image-wrapper">
          <img src="dummy.jpg" alt="Heavy Machinery Image" />
        </div>
        <div class="text">Maash Engineering - Heavy Machinery</div>
        <button>View Details</button>
      </div>
    </section>
    <section
      style="
        height: 700px;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      "
    >
      <h1
        style="
          font-size: 2.5em;
          color: #333;
          margin-bottom: 20px;
          font-weight: bold;
        "
      >
        Maash Engineering
      </h1>

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
        "
      >
        <div
          style="
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          "
        >
          <img
            src="dummy.jpg"
            alt="Heavy Machinery 1"
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>

        <div
          style="
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          "
        >
          <img
            src="dummy.jpg"
            alt="Heavy Machinery 2"
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>

        <div
          style="
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          "
        >
          <img
            src="dummy.jpg"
            alt="Heavy Machinery 3"
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>

        <div
          style="
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          "
        >
          <img
            src="dummy.jpg"
            alt="Heavy Machinery 4"
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>
      </div>

      <button
        style="
          padding: 10px 20px;
          font-size: 1em;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 5px;
          margin-top: 20px;
          cursor: pointer;
        "
      >
        View More
      </button>
    </section>
  </body>
</html>
